    <div class="container">
      <div class="row">
        <main class="col-md-12">
          <section id="contactform" class="row">
            <h2 class="text-uppercase fs-5 fw-bolder pt-3">Contact</h2>
            <p>
              Vul het vragenfomulier in.<br />
              Velden met een <span class="text-danger">*</span> zijn verplicht.
            </p>
            <hr />
            <form name="contact" method="POST" data-netlify="true">
              <fieldset class="row mb-3 g3">
                <legend class="text-uppercase fs-6 fw-bolder pt-3">
                  Gegevens
                </legend>
                <div class="mb-3 col-md-6">
                  <label for="" class="form-label"
                    >Naam <span class="text-danger">*</span></label
                  >
                  <input
                    type="text"
                    name="name"
                    id="name"
                    class="form-control"
                    placeholder="Geef je naam in"
                  />
                </div>
                <div class="mb-3 col-6">
                  <label for="" class="form-label">Telefoon</label>
                  <input
                    type="tel"
                    id="telefoon"
                    name="telefoon"
                    class="form-control"
                    placeholder="Formaat: +32 486 00 00 00"
                  />
                </div>
                <div class="mb-3 col-6">
                  <label for="" class="form-label">Vraag of boodschap</label>
                  <textarea class="form-control" id="boodschap" rows="3" name="boodschap"></textarea>
                </div>
              </fieldset>

              <button id="actionButton" type="submit" class="btn btn-primary">Verzenden</button>
            </form>
          </section>
        </main>
