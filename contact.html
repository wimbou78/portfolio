    <main class="col-md-12">
      <section id="contact" class="contact section light-background">
          <!-- Section Title -->
          <div class="container section-title aos-init aos-animate" data-aos="fade-up">
            <h2>Contact</h2>
            <div class="title-shape">
              <svg viewBox="0 0 200 20" xmlns="http://www.w3.org/2000/svg">
                <path d="M 0,10 C 40,0 60,20 100,10 C 140,0 160,20 200,10" fill="none" stroke="currentColor" stroke-width="2"></path>
              </svg>
            </div>
            <p>Heb je een vraag? Neem contact met mij op en ik geef zo snel mogelijk een antwoord.</p>
          </div><!-- End Section Title -->

          <div class="container aos-init aos-animate" data-aos="fade-up" data-aos-delay="100">
            <section id="contactform" class="row">
              <p>
                Vul het vragenfomulier in.<br />
                Velden met een <span class="text-danger">*</span> zijn verplicht.
              </p>
              <hr />
              <form name="contact" method="POST" data-netlify="true">
                <fieldset class="row mb-3 g3">
                  <legend class="text-uppercase fs-6 fw-bolder pt-3">
                    Gegevens
                  </legend>
                  <div class="mb-3 col-md-6">
                    <label for="name" class="form-label"
                      >Naam <span class="text-danger">*</span></label
                    >
                    <input
                      type="text"
                      name="name"
                      id="name"
                      class="form-control"
                      placeholder="Geef je naam in"
                      autocomplete="on"
                      required
                    />
                  </div>
                  <div class="mb-3 col-md-6">
                    <label for="telefoon" class="form-label">Telefoon</label>
                    <input
                      type="tel"
                      id="telefoon"
                      name="telefoon"
                      class="form-control"
                      placeholder="Formaat: +32 486 00 00 00"
                      autocomplete="on"
                      required
                    />
                  </div>
                  <div class="mb-3 col-md-6">
                    <label for="boodschap" class="form-label">Vraag of boodschap</label>
                    <textarea class="form-control" id="boodschap" rows="3" name="boodschap" required></textarea>
                  </div>
                </fieldset>

                <button id="actionButton" type="submit" class="btn btn-primary">Verzenden</button>
              </form>
            </section>

            <section id="mapLinkeroever" class="row m-1">
              <div id="map" class="col-12 mb-1"></div>
            </section>
        </div>
      </section>
